<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INST377 - Lab 3</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header-footer">
        <h1>Rock-Paper-Scissors Game</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="https://www.google.com" target="_blank">Google</a></li>
            <li><a href="https://www.bing.com" target="_blank">Bing</a></li>
            <li><a href="https://www.yahoo.com" target="_blank">Yahoo</a></li>
        </ul>
    </nav>
    
    <div class="container">
        <main class="main-content">
            <h2>Play Rock-Paper-Scissors!</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <br>
                <label for="choice">Choose:</label>
                <select id="choice" name="choice">
                    <option value="rock">Rock</option>
                    <option value="paper">Paper</option>
                    <option value="scissors">Scissors</option>
                </select>
                <br>
                <button type="submit">Submit</button>
            </form>
        </main>
        <aside class="sidebar">
            <h2>How to Play</h2>
            <p>Rock beats Scissors</p>
            <p>Scissors beats Paper</p>
            <p>Paper beats Rock</p>
        </aside>
    </div>
    
    <footer class="header-footer">
        <p>This is a 2025 Rock-Paper-Scissors Game</p>
    </footer>
</body>
</html>
